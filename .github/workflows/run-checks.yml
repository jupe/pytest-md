name: Run checks

on:
  push:
  pull_request:

jobs:
  tox:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ["py36", "py37",
                      "py36-metadata", "py37-metadata",
                      "py36-emoji", "py37-emoji",
                      "py36-emoji-metadata", "py37-emoji-metadata"
                      "mypy", "flake8"]
        include:
          - environment: "py36"
            python: "3.6"
          - environment: "py37"
            python: "3.7"
          - environment: "py36-metadata"
            python: "3.6"
          - environment: "py37-metadata"
            python: "3.7"
          - environment: "py36-emoji"
            python: "3.6"
          - environment: "py37-emoji"
            python: "3.7"
          - environment: "py36-emoji-metadata"
            python: "3.6"
          - environment: "py37-emoji-metadata"
            python: "3.7"
          - environment: "mypy"
            python: "3.7"
          - environment: "flake8"
            python: "3.7"

    container:
      image: python:${{ matrix.python }}

    steps:
    - uses: actions/checkout@v2
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Run tox
      run: |
        tox -e ${{ matrix.environment }}
